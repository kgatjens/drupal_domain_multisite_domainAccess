<VirtualHost *:8080>
        ServerName therapy.optimhealth.com
        ServerAlias www.therapy.optimhealth.com
        #### This is where you put your files for that domain: /var/www/vhosts/therapy.optimhealth.com
        DocumentRoot /var/www/www.optimhealth.com/project/
        SetEnv DRUPAL_ENV prod

        RewriteEngine On
        RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
        RewriteRule ^ http://%1%{REQUEST_URI} [L,R=301]

        <Directory /var/www/www.optimhealth.com/project/>
                Options -Indexes +FollowSymLinks -MultiViews
                AllowOverride All
                Order deny,allow
                Allow from all
        </Directory>
        CustomLog /var/log/httpd/therapy.optimhealth.com-access.log combined
        ErrorLog /var/log/httpd/therapy.optimhealth.com-error.log
        # New Relic PHP override
        <IfModule php5_module>
               php_value newrelic.appname therapy.optimhealth.com
        </IfModule>
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
</VirtualHost>
##
# To install the SSL certificate, please place the certificates in the following files:
# >> SSLCertificateFile    /etc/pki/tls/certs/therapy.optimhealth.com.crt
# >> SSLCertificateKeyFile    /etc/pki/tls/private/therapy.optimhealth.com.key
# >> SSLCACertificateFile    /etc/pki/tls/certs/therapy.optimhealth.com.ca.crt
#
# After these files have been created, and ONLY AFTER, then run this and restart Apache:
#
# To remove these comments and use the virtual host, use the following:
# VI   -  :39,$ s/^#//g
# RedHat Bash -  sed -i '39,$ s/^#//g' /etc/httpd/vhost.d/therapy.optimhealth.com.conf && service httpd reload
# Debian Bash -  sed -i '39,$ s/^#//g' /etc/apache2/sites-available/therapy.optimhealth.com && service apache2 reload
